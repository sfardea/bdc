<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Présentation</title>
    <!-- Tailwind CSS CDN pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importation de la police Inter pour une meilleure lisibilité */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Arrière-plan doux */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alignement en haut pour le scroll */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Coins arrondis */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Largeur modérée pour une carte de présentation */
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        h1 {
            color: #1f2937; /* Gris foncé pour le titre principal */
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .info-card {
            background-color: #e0e7ff; /* Bleu clair pour la carte d'information */
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #a5b4fc; /* Bordure subtile */
            text-align: left;
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #4f46e5; /* Bleu indigo pour les labels */
            font-weight: 500;
            font-size: 1rem;
        }
        .info-item input[type="text"] {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #1f2937;
            background-color: #ffffff;
        }
        /* Style pour les placeholders */
        .info-item input::placeholder {
            color: #9ca3af; /* Couleur plus claire pour le placeholder */
            font-style: italic; /* Italique pour le placeholder */
        }
        .info-item svg {
            flex-shrink: 0;
            width: 1.25rem;
            height: 1.25rem;
            color: #4f46e5;
        }
        /* Styles responsifs */
        @media (min-width: 640px) {
            .info-card {
                grid-template-columns: 1fr 1fr; /* Deux colonnes sur les écrans plus larges */
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
                gap: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .info-card {
                padding: 1rem;
            }
            .info-item {
                font-size: 0.95rem;
            }
            .info-item input[type="text"] {
                font-size: 0.9rem;
                padding: 0.4rem 0.6rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 0.75rem;
                gap: 0.75rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .info-card {
                grid-template-columns: 1fr; /* Une colonne sur les très petits écrans */
            }
            .info-item {
                font-size: 0.9rem;
            }
            .info-item input[type="text"] {
                font-size: 0.85rem;
                padding: 0.3rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl lg:text-4xl">Ma Présentation</h1>
        <p class="text-lg text-gray-700 mb-4">
            Voici un aperçu de votre profil personnel et professionnel.
        </p>

        <div class="info-card">
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a8.75 8.75 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
                <span>Mon âge : </span>
                <input type="text" id="age" placeholder="35 ans">
            </div>
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
                <span>Ma région : </span>
                <input type="text" id="region" placeholder="PARIS">
            </div>
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.75a4.5 4.5 0 00-7.146-3.32H6.75V15m1.5 1.5H12m-7.5 3.75H9m-1.5 0H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10.5a2.25 2.25 0 012.25 2.25v.75m-8.25 9h16.5A2.25 2.25 0 0021 18.75V6.75A2.25 2.25 0 0018.75 4.5H5.25A2.25 2.25 0 003 6.75v12C3 19.839 3.84 20.625 4.984 20.875" />
                </svg>
                <span>Ma situation familiale : </span>
                <input type="text" id="situation_familiale" placeholder="Célibataire">
            </div>
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347m6.571-6.347a60.436 60.436 0 01.491 6.347M6.75 18.251A7.5 7.5 0 0112 15.75c2.658 0 4.925 1.01 6.25 2.501M12 21v-3.75m-4.5-5.625a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0z" />
                </svg>
                <span>Mon niveau d'études : </span>
                <input type="text" id="niveau_etudes" placeholder="License">
            </div>
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.158V4.755a2.25 2.25 0 00-2.25-2.25H4.5a2.25 2.25 0 00-2.25 2.25v15.397m8.75-2.25h1.5m-1.5 0h-1.5m1.5 0h1.5m-1.5 0v1.5m-1.5-1.5v1.5m1.5 0h1.5m-1.5 0h-1.5m1.5 0v1.5m-1.5-1.5v1.5m1.5 0h1.5m-1.5 0h-1.5" />
                </svg>
                <span>Ma profession actuelle : </span>
                <input type="text" id="profession_actuelle" placeholder="En recherche d'emploi">
            </div>
        </div>
    </div>
</body>
</html>
