<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Autoportrait</title>
    <!-- Tailwind CSS CDN pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importation de la police Inter pour une meilleure lisibilité */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Arrière-plan doux */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alignement en haut pour le scroll */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Coins arrondis */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        h1 {
            color: #1f2937; /* Gris foncé pour le titre principal */
            font-weight: 700;
            margin-bottom: 1rem;
        }
        h2 {
            color: #4f46e5; /* Bleu indigo pour les sous-titres de section */
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: left; /* Alignement à gauche pour les titres de section */
        }
        h3 {
            color: #374151; /* Gris plus clair pour les sous-titres de catégorie */
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-align: left;
        }
        p {
            color: #4b5563; /* Gris moyen pour le texte courant */
            line-height: 1.7;
            margin-bottom: 1rem;
            text-align: left;
        }
        .section {
            background-color: #f9fafb; /* Arrière-plan légèrement plus clair pour les sections */
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb; /* Bordure subtile */
            text-align: left; /* Alignement du texte à gauche dans les sections */
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            display: block;
        }
        .input-group input[type="text"],
        .input-group textarea {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #1f2937;
            background-color: #ffffff;
            resize: vertical; /* Permet à l'utilisateur de redimensionner verticalement */
        }
        .input-group textarea {
            min-height: 80px; /* Hauteur minimale pour les zones de texte */
        }
        /* Style pour les placeholders */
        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: #9ca3af; /* Couleur plus claire pour le placeholder */
            font-style: italic; /* Italique pour le placeholder */
        }
        .list-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }
        .list-item .icon {
            flex-shrink: 0;
            margin-right: 0.75rem;
            color: #4f46e5;
            font-size: 1.25rem;
            line-height: 1.7;
        }
        /* Styles responsifs */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
                gap: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.95rem;
            }
            .section {
                padding: 1rem;
            }
            .input-group input[type="text"],
            .input-group textarea {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 0.75rem;
                gap: 1rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            .input-group input[type="text"],
            .input-group textarea {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
            .input-group textarea {
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl lg:text-4xl">Mon Autoportrait</h1>

        <div class="section">
            <h2>Ma présentation</h2>
            <div class="input-group">
                <label for="age">Mon âge :</label>
                <input type="text" id="age" placeholder="Ex: 35">
            </div>
            <div class="input-group">
                <label for="region">Ma région :</label>
                <input type="text" id="region" placeholder="Ex: PARIS">
            </div>
            <div class="input-group">
                <label for="situation_familiale">Ma situation familiale :</label>
                <input type="text" id="situation_familiale" placeholder="Ex: Célibataire">
            </div>
            <div class="input-group">
                <label for="niveau_etudes">Mon niveau d'études :</label>
                <input type="text" id="niveau_etudes" placeholder="Ex: Licence">
            </div>
            <div class="input-group">
                <label for="profession_actuelle">Ma profession actuelle :</label>
                <input type="text" id="profession_actuelle" placeholder="Ex: En recherche d'emploi">
            </div>
        </div>

        <div class="section">
            <h2>Mon auto-portrait</h2>
            <div class="input-group">
                <label for="qui_je_suis">Qui je suis ?</label>
                <textarea id="qui_je_suis" class="response-area" placeholder="Ex: Je suis né(e) à Paris, je suis le/la 3ème de 4 enfants. Nous avons grandi en banlieue parisienne à Sarcelles. Mes parents viennent tous les deux du Maroc."></textarea>
            </div>
            <div class="input-group">
                <label for="ce_qui_m_anime">Qu'est-ce qui m'anime ?</label>
                <textarea id="ce_qui_m_anime" class="response-area" placeholder="Ex: Comprendre le fonctionnement des choses."></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Qu’est-ce que je fais actuellement ?</h2>
            <div class="input-group">
                <label for="activites_pro">Activités professionnelles :</label>
                <textarea id="activites_pro" class="response-area" placeholder="Ex: Aujourd'hui je suis chef de projet informatique."></textarea>
            </div>
            <div class="input-group">
                <label for="activites_extra_pro">Activités extra-professionnelles :</label>
                <textarea id="activites_extra_pro" class="response-area" placeholder="Ex: La lecture, le sport, la cuisine, les cours de langue."></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Qu’est-ce qui me plaît dans la vie ?</h2>
            <div class="input-group">
                <textarea id="ce_qui_me_plait_vie" class="response-area" placeholder="Ex: Comprendre les choses en profondeur."></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Qu’est-ce qui est important pour moi ?</h2>
            <div class="input-group">
                <textarea id="ce_qui_est_important" class="response-area" placeholder="Ex: Les valeurs religieuses. A vaincre sans péril on triomphe sans gloire. M'épanouir. Capacité d'analyse. Culture générale. Prendre part à une découverte scientifique."></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Ce que je dois prendre en considération dans mes choix professionnels</h2>
            <div class="input-group">
                <textarea id="choix_pro_consideration" class="response-area" placeholder="Ex: Passer à côté de ma vie."></textarea>
            </div>
        </div>
    </div>
</body>
</html>
